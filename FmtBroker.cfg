# FmtBroker.cfg — configurações do Producer Kafka
# Formato: chave=valor (librdkafka/cppkafka)

bootstrap.servers=YOUR_KAFKA_BROKER:9092
topic=transactions.fmtbroker.out
client.id=fmtbroker-producer
acks=all
enable.idempotence=true
linger.ms=5
message.timeout.ms=30000

